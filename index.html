<meta charset="UTF-8">
<meta http-equiv="refresh" content="60">

<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

<script>
  (async () => {
    const ctx = document.getElementById('myChart');
    const response = await fetch('./data.txt', {cache: "no-store"});
    const raw_data = await response.text();
    const parsed_data = raw_data.split("\n").filter(Boolean);

    const labels = [];
    const datapoints = [];

    for (let i = 0; i < parsed_data.length; ++i) {
      const splitted = parsed_data[i].split(';');
      labels.push(splitted[0]);
      datapoints.push(splitted[1]);
    }  

    const data = {
      labels: labels,
      datasets: [
      {
        label: 'Temperatura',
        data: datapoints,
        borderColor: '#D8973C',
        fill: false,
        tension: 0.4
      }
      ]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Temperatura u Pysiaków'
          },
        },
        interaction: {
          intersect: false,
        },
        scales: {
          x: {
            display: true,
            title: {
              display: true
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: '°C'
            },
            suggestedMin: 0,
          // suggestedMax: 200
          }
        }
      },
    };

    new Chart(ctx, config);
  })();

  window.setTimeout( function() {
    window.location.reload();
  }, 60000);
</script>
